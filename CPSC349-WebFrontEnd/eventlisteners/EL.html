<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Event Listeners Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(360deg, #000000, #000000);
    background-size: cover;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: linear-gradient(45deg, #4CAF50, #007BFF);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.btn-primary {
    background: linear-gradient(45deg, #007BFF, #0056B3);
    border-color: #007BFF;
    transition: background-color 0.3s, border-color 0.3s;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #0056B3, #003E80);
    border-color: #0056B3;
}

.form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
}

.list-group-item {
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color .1ms;
}

.list-group-item:hover {
    background-color: #f0f0f0;
}
</style>
</head>
<body>

<div class="container">
    <button id="myButton" class="btn btn-primary mb-3">Click me!</button>
    <form id="myForm">
        <div class="form-group">
            <input type="text" id="myInput" class="form-control" placeholder="Type something...">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <ul id="myList" class="list-group mt-3">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
    </ul>
</div>

<script>
document.getElementById("myButton").addEventListener("click", function() {
    console.log("Button clicked!");
});

document.addEventListener("keydown", function(event) {
    console.log("Key pressed:", event.key, event.keyCode, event.code);
});

document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevents the default form submission
    console.log("Form submitted!");
});

window.addEventListener("resize", function() {
    console.log("Window resized!");
});


window.addEventListener("scroll", function() {
    console.log("Window scrolled!");
});

window.addEventListener("load", function() {
    console.log("Window loaded!");
});



document.getElementById("myList").addEventListener("click", function(event) {
    if (event.target.tagName === 'LI') {
        console.log("Clicked on:", event.target.textContent);
    }
});
</script>

</body>
</html>
